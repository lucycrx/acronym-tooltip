<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acronym Tooltip — Build Journey</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --zinc50: #fafafa;
      --zinc100: #f4f4f5;
      --zinc200: #e4e4e7;
      --zinc300: #d4d4d8;
      --zinc400: #a1a1aa;
      --zinc500: #71717a;
      --zinc700: #3f3f46;
      --zinc950: #09090b;
      --blue: #0082FB;
      --white: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--white);
      color: var(--zinc950);
      line-height: 1.5;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 1200px;
      background: var(--white);
      border-radius: 24px;
      padding: 52px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08), 0 0 0 1px rgba(0,0,0,0.03);
    }

    .header {
      margin-bottom: 44px;
    }

    .badge {
      display: inline-block;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--white);
      background: var(--zinc950);
      padding: 5px 14px;
      border-radius: 9999px;
      margin-bottom: 14px;
    }

    .header h1 {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 16px;
      color: var(--zinc500);
      max-width: 700px;
    }

    /* Legend */
    .legend {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-top: 28px;
      padding-top: 22px;
      border-top: 1px solid var(--zinc200);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--zinc500);
      font-weight: 500;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="badge">Build Journey</div>
      <h1>The Emotional Rollercoaster of Building Acronym Tooltip</h1>
      <p>A timeline of highs and lows from one-shot prototype to shipped extension, including every breakthrough and setback along the way.</p>
    </div>

    <!--
      SVG coordinates:
      - Viewbox: 0 0 1060 540
      - Chart area: x=66..1000, y=40..340 (height 300 for sentiment range)
      - Y levels: HIGH=60, MEDIUM-HIGH=130, MEDIUM=200, LOW=340
      - Milestone 10 changed from LOW(340) to MEDIUM(200)

      12 milestones evenly spaced from x=80 to x=982:
      1:  80    2: 162    3: 244    4: 326    5: 408
      6: 490    7: 572    8: 654    9: 736   10: 818
      11: 900  12: 982
    -->
    <svg viewBox="0 0 1060 540" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto;">
      <defs>
        <linearGradient id="fillGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#0082FB" stop-opacity="0.10"/>
          <stop offset="100%" stop-color="#0082FB" stop-opacity="0.01"/>
        </linearGradient>
      </defs>

      <!-- Y-axis labels -->
      <text x="54" y="66" text-anchor="end" font-size="13" font-weight="600" fill="#a1a1aa" font-family="-apple-system, BlinkMacSystemFont, sans-serif" letter-spacing="0.06em">HIGH</text>
      <text x="54" y="206" text-anchor="end" font-size="13" font-weight="600" fill="#a1a1aa" font-family="-apple-system, BlinkMacSystemFont, sans-serif" letter-spacing="0.06em">MED</text>
      <text x="54" y="346" text-anchor="end" font-size="13" font-weight="600" fill="#a1a1aa" font-family="-apple-system, BlinkMacSystemFont, sans-serif" letter-spacing="0.06em">LOW</text>

      <!-- Grid lines -->
      <line x1="66" y1="60" x2="1000" y2="60" stroke="#e4e4e7" stroke-width="1" stroke-dasharray="4 4"/>
      <line x1="66" y1="200" x2="1000" y2="200" stroke="#e4e4e7" stroke-width="1" stroke-dasharray="4 4"/>
      <line x1="66" y1="340" x2="1000" y2="340" stroke="#e4e4e7" stroke-width="1" stroke-dasharray="4 4"/>

      <!-- Fill area under curve -->
      <path d="
        M 80,60
        C 107,60 135,200 162,200
        C 189,200 217,340 244,340
        C 271,340 299,200 326,200
        C 353,200 381,340 408,340
        C 435,340 463,200 490,200
        C 517,200 545,340 572,340
        C 599,340 627,60 654,60
        C 681,60 709,60 736,60
        C 763,60 791,200 818,200
        C 845,200 873,130 900,130
        C 927,130 955,60 982,60
        L 982,380 L 80,380 Z
      " fill="url(#fillGrad)"/>

      <!-- Journey line -->
      <path d="
        M 80,60
        C 107,60 135,200 162,200
        C 189,200 217,340 244,340
        C 271,340 299,200 326,200
        C 353,200 381,340 408,340
        C 435,340 463,200 490,200
        C 517,200 545,340 572,340
        C 599,340 627,60 654,60
        C 681,60 709,60 736,60
        C 763,60 791,200 818,200
        C 845,200 873,130 900,130
        C 927,130 955,60 982,60
      " fill="none" stroke="#0082FB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Milestone dots -->
      <circle cx="80"  cy="60"  r="7" fill="#16a34a" stroke="white" stroke-width="2.5"/>
      <circle cx="162" cy="200" r="7" fill="#71717a" stroke="white" stroke-width="2.5"/>
      <circle cx="244" cy="340" r="7" fill="#ef4444" stroke="white" stroke-width="2.5"/>
      <circle cx="326" cy="200" r="7" fill="#71717a" stroke="white" stroke-width="2.5"/>
      <circle cx="408" cy="340" r="7" fill="#ef4444" stroke="white" stroke-width="2.5"/>
      <circle cx="490" cy="200" r="7" fill="#71717a" stroke="white" stroke-width="2.5"/>
      <circle cx="572" cy="340" r="7" fill="#ef4444" stroke="white" stroke-width="2.5"/>
      <circle cx="654" cy="60"  r="7" fill="#16a34a" stroke="white" stroke-width="2.5"/>
      <circle cx="736" cy="60"  r="7" fill="#16a34a" stroke="white" stroke-width="2.5"/>
      <circle cx="818" cy="200" r="7" fill="#71717a" stroke="white" stroke-width="2.5"/>
      <circle cx="900" cy="130" r="7" fill="#22c55e" stroke="white" stroke-width="2.5"/>
      <circle cx="982" cy="60"  r="7" fill="#16a34a" stroke="white" stroke-width="2.5"/>

      <!-- Milestone annotations (above/below key dots) -->
      <!-- 1: One-shot prototype (HIGH) -->
      <rect x="10" y="24" width="140" height="26" rx="6" fill="#fafafa" stroke="#e4e4e7" stroke-width="1"/>
      <text x="80" y="43" text-anchor="middle" font-size="13" font-weight="600" fill="#3f3f46" font-family="-apple-system, BlinkMacSystemFont, sans-serif">One-shot prototype</text>

      <!-- 5: Lost progress (LOW) -->
      <rect x="326" y="354" width="164" height="26" rx="6" fill="#fafafa" stroke="#e4e4e7" stroke-width="1"/>
      <text x="408" y="373" text-anchor="middle" font-size="13" font-weight="600" fill="#3f3f46" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Lost progress, no commits</text>

      <!-- 8: HTML parsing works! (HIGH — row 1) -->
      <rect x="585" y="24" width="138" height="26" rx="6" fill="#fafafa" stroke="#e4e4e7" stroke-width="1"/>
      <text x="654" y="43" text-anchor="middle" font-size="13" font-weight="600" fill="#3f3f46" font-family="-apple-system, BlinkMacSystemFont, sans-serif">HTML parsing works!</text>

      <!-- 9: Published v1.0 (HIGH — row 2, staggered up) -->
      <rect x="668" y="0" width="136" height="26" rx="6" fill="#fafafa" stroke="#e4e4e7" stroke-width="1"/>
      <text x="736" y="19" text-anchor="middle" font-size="13" font-weight="600" fill="#3f3f46" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Published v1.0</text>

      <!-- 10: User feedback (MEDIUM, label below) -->
      <rect x="748" y="216" width="140" height="26" rx="6" fill="#fafafa" stroke="#e4e4e7" stroke-width="1"/>
      <text x="818" y="235" text-anchor="middle" font-size="13" font-weight="600" fill="#3f3f46" font-family="-apple-system, BlinkMacSystemFont, sans-serif">User feedback</text>

      <!-- 12: v1.1 shipped (HIGH) -->
      <rect x="916" y="24" width="120" height="26" rx="6" fill="#fafafa" stroke="#e4e4e7" stroke-width="1"/>
      <text x="976" y="43" text-anchor="middle" font-size="13" font-weight="600" fill="#3f3f46" font-family="-apple-system, BlinkMacSystemFont, sans-serif">v1.1 shipped!</text>

      <!-- X-axis milestone labels -->
      <g font-family="-apple-system, BlinkMacSystemFont, sans-serif">
        <!-- Vertical tick marks -->
        <line x1="80"  y1="388" x2="80"  y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="162" y1="388" x2="162" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="244" y1="388" x2="244" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="326" y1="388" x2="326" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="408" y1="388" x2="408" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="490" y1="388" x2="490" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="572" y1="388" x2="572" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="654" y1="388" x2="654" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="736" y1="388" x2="736" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="818" y1="388" x2="818" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="900" y1="388" x2="900" y2="396" stroke="#d4d4d8" stroke-width="1"/>
        <line x1="982" y1="388" x2="982" y2="396" stroke="#d4d4d8" stroke-width="1"/>

        <!-- Numbers -->
        <text x="80"  y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">1</text>
        <text x="162" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">2</text>
        <text x="244" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">3</text>
        <text x="326" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">4</text>
        <text x="408" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">5</text>
        <text x="490" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">6</text>
        <text x="572" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">7</text>
        <text x="654" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">8</text>
        <text x="736" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">9</text>
        <text x="818" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">10</text>
        <text x="900" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">11</text>
        <text x="982" y="414" text-anchor="middle" font-size="13" font-weight="700" fill="#a1a1aa">12</text>

        <!-- Labels (wrapping manually via tspan) -->
        <text x="80"  y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="80" dy="0">One-shot</tspan><tspan x="80" dy="14">prototype</tspan>
        </text>
        <text x="162" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="162" dy="0">Vibe-coded</tspan><tspan x="162" dy="14">design</tspan>
        </text>
        <text x="244" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="244" dy="0">WUT API</tspan><tspan x="244" dy="14">won't work</tspan>
        </text>
        <text x="326" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="326" dy="0">Start over w/</tspan><tspan x="326" dy="14">Claude Code</tspan>
        </text>
        <text x="408" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="408" dy="0">Lost progress</tspan><tspan x="408" dy="14">no commits</tspan>
        </text>
        <text x="490" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="490" dy="0">Updated</tspan><tspan x="490" dy="14">CLAUDE.md</tspan>
        </text>
        <text x="572" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="572" dy="0">WUT API</tspan><tspan x="572" dy="14">still broken</tspan>
        </text>
        <text x="654" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="654" dy="0">HTML parsing</tspan><tspan x="654" dy="14">works!</tspan>
        </text>
        <text x="736" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="736" dy="0">Published</tspan><tspan x="736" dy="14">v1.0</tspan>
        </text>
        <text x="818" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="818" dy="0">User feedback:</tspan><tspan x="818" dy="14">things broken</tspan>
        </text>
        <text x="900" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="900" dy="0">Bugs fixed +</tspan><tspan x="900" dy="14">Highlight API</tspan>
        </text>
        <text x="982" y="432" text-anchor="middle" font-size="11" font-weight="500" fill="#71717a">
          <tspan x="982" dy="0">v1.1 in</tspan><tspan x="982" dy="14">the wild</tspan>
        </text>
      </g>
    </svg>

    <!-- Legend -->
    <div class="legend">
      <div class="legend-item">
        <div class="legend-dot" style="background: #16a34a;"></div>
        Excited / Shipped
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background: #22c55e;"></div>
        Good progress
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background: #71717a;"></div>
        Neutral / Hopeful
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background: #ef4444;"></div>
        Stuck / Frustrated
      </div>
      <div class="legend-item" style="margin-left: auto;">
        <svg width="24" height="4"><line x1="0" y1="2" x2="24" y2="2" stroke="#0082FB" stroke-width="3" stroke-linecap="round"/></svg>
        Sentiment over time
      </div>
    </div>
  </div>

</body>
</html>
